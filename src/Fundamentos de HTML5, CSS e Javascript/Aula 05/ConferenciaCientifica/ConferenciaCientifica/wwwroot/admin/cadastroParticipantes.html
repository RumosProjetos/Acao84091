<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Conferência Científica</title>

    <link href="../css/Conferencia.css" rel="stylesheet" />
    <link href="../css/bootstrap_azul.min.css" rel="stylesheet" />
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-unsp-sanitized="clean">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-unsp-sanitized="clean">Palestrantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-unsp-sanitized="clean">Palestras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-unsp-sanitized="clean">Participantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-unsp-sanitized="clean">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <form action="cadastroParticipantes.html" method="post">
            <div class="row">
                <div class="col-md-6">
                    <label for="txtNome" class="form-label">Nome</label>
                    <input type="text" id="txtNome" class="form-control" placeholder="Nome do Participante" />
                </div>

                <div class="col-md-3">
                    <label for="cbEspecialidade" class="form-label">Especialidade</label>
                    <select class="form-control">
                        <option value="Física">Física</option>
                        <option value="Neurociência">Neurociência</option>
                        <option value="Engenharia Espacial">Engenharia Espacial</option>
                        <option value="Engenharia Informática">Engenharia Informática</option>
                    </select>
                </div>

                <div class="col-md-3 has-success">
                    <label class="form-label" for="inputValid">E-mail</label>
                    <input type="email" class="form-control is-valid" id="inputValid">
                    <div class="valid-feedback">E-mail válido.</div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="cbFiliacao">Professor Universitário</label>
                        <input class="form-check-input" type="checkbox" id="cbFiliacao">
                    </div>

                    <label for="cbxFiliacao" class="form-label">Universidade</label>
                    <select class="form-control" id="cbxFiliacao">
                        <option value="Universidade de Lisboa">ULisboa</option>
                        <option value="Instituto Universitário de Lisboa">IUL</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="imgFotografia" class="form-label mt-4">Fotografia Participante</label>
                        <input class="form-control" type="file" id="imgFotografia">
                    </div>
                </div>
                <div class="col-md-2">
                    <img class="img-thumbnail" src="../img/palestrante06.jpg" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <input type="submit" class="form-control" />
                </div>
            </div>
        </form>

        <hr/>

        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Palestra</th>
                    <th scope="col">Data</th>
                    <th scope="col">Local</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Assunto palestra</td>
                    <td>01/01/2023</td>
                    <td>Rio de Janeiro</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Assunto palestra</td>
                    <td>01/01/2023</td>
                    <td>Rio de Janeiro</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Assunto palestra</td>
                    <td>01/01/2023</td>
                    <td class="table-danger">Rio de Janeiro</td>
                </tr>
            </tbody>

        </table>



        <!--//table-->

    </div>

    <footer>
        <div class="container">
            <hr />
            <p>Rumos 2024 &#169;</p>
        </div>
    </footer>
</body>
</html>
