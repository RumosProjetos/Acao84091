<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Hover em Botão</title>
    <style>
        /* Estilos para o botão */
        .meu-botao {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            /* Transição suave para a cor de fundo */
        }

        /* Estilo de hover para o botão */
        .meu-botao:hover {
            background-color: #0056b3;
            /* Nova cor de fundo quando o mouse passa sobre o botão */
        }
    </style>
</head>

<body>

    <h1>Crie um efeito de hover em um elemento específico, como um botão ou um link. Por exemplo, faça com que a cor de
        fundo do elemento mude quando o mouse passar sobre ele.</h1>

    <!-- Botão com efeito de hover -->
    <button class="meu-botao">Botão com Hover</button>

</body>

</html>
