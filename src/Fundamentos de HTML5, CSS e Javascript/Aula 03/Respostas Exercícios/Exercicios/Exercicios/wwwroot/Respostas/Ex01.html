<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Destaque</title>
  <style>
    /* Definição da classe .destaque */
    .destaque {
      color: red;
      /* Altera a cor do texto para vermelho */
      font-size: 20px;
      /* Aumenta o tamanho da fonte para 20 pixels */
    }
  </style>
</head>

<body>

  <h1>Crie uma classe chamada .destaque que altera a cor do texto para vermelho e aumenta o tamanho da fonte para 20px.
    Aplique essa classe a um parágrafo em seu HTML.</h1>

  <!-- Parágrafo com a classe .destaque aplicada -->
  <p class="destaque">Este é um exemplo de parágrafo com destaque.</p>

  <a href="../index.html">../index.html</a>

</body>

</html>
