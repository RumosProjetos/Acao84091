<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    <form>
        <table border="1">
            <tr>
                <td colspan="4"><input type="text" readonly /></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="button" value="/" id="btnDivide" /></td>
                <td><input type="button" value="*" id="btnMultiply"/></td>
                <td><input type="button" value="-" id="btnSubtract"/></td>
            </tr>

            <tr>
                <td><input type="button" value="7" id="btn7"/></td>
                <td><input type="button" value="8" id="btn8"/></td>
                <td><input type="button" value="9" id="btn9"/></td>
                <td rowspan="2"><input type="button" value="+" id="btnAdd" /></td>
            </tr>

            <tr>
                <td><input type="button" value="4" id="btn4"/></td>
                <td><input type="button" value="5" id="btn5"/></td>
                <td><input type="button" value="6" id="btn6"/></td>
            </tr>

            <tr>
                <td><input type="button" value="1" id="btn1"/></td>
                <td><input type="button" value="2" id="btn2"/></td>
                <td><input type="button" value="3" id="btn3"/></td>
                <td rowspan="2"><input type="button" value="Enter" id="btnEnter"/></td>
            </tr>

            <tr>
                <td colspan="2"><input type="button" value="0" id="btn0" /></td>
                <td><input type="button" value="." id="btnDot"/></td>
            </tr>

        </table>
    </form>

    <a href="Index.html">Index.html</a>
</body>
</html>
