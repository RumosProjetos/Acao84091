<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!--
    Criação de um layout básico:
    Crie uma página HTML usando Bootstrap v5 que tenha um cabeçalho, uma barra de navegação, uma seção principal com algumas informações de texto e uma seção de rodapé.
    -->
    <!--
    Certifique-se de ajustar os links do Bootstrap para a versão correta, pois a versão 5.3.0-alpha1 pode ser atualizada no futuro.
    Essa página inclui um cabeçalho simples, uma barra de navegação com três itens, uma seção principal com um título e algum texto de exemplo, e um rodapé contendo o ano e o nome do site.-->

    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h1>Meu Site</h1>
        </div>
    </header>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção Principal -->
    <section class="py-5">
        <div class="container">
            <h2>Seção Principal</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla consectetur neque id ante vehicula, ac consectetur tortor ultricies. Sed ullamcorper felis in nunc fermentum elementum. Nulla facilisi.</p>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <a href="../index.html">Início</a>
            <p>&copy; 2024 Meu Site</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
